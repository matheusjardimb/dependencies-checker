##
# Tests the action on its own package.json
##

name: Test the action itself

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  self_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4.0.0
        with:
          node-version-file: '.nvmrc'

      - run: |
          npm ci
          npm run all
      - uses: ./
